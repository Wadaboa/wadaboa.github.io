<div class="col mt-4">
	<h2 class="mb-3">{{ include.title }}</h2>
	<div class="timeline-body">
		{% for item in include.source %}
		<div class="timeline-item">
			<div class="content">
				<h2>{{ item.title }}</h2>
				<h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
				<ul>
					{% for desc in item.description %}
					<li>{{ desc }}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
