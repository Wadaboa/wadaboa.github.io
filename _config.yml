### Site settings ###
title: Alessio Falai
description: >-
  "I love keyboards :keyboard:, 
  open-source software :penguin: and 
  learning something new everyday :open_book:."
url: "alessiofalai.it"
full_url: "https://alessiofalai.it"
baseurl: ""
repository: Wadaboa/wadaboa.github.io
remote_theme: YoussefRaafatNasry/portfolYOU@v2.2.1

### Build settings ###
plugins:
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-paginate
  - jemoji
  - jekyll-remote-theme
  - jekyll-admin
  - jekyll-sitemap
  - jekyll-analytics
  - jekyll-last-modified-at

### Navbar settings ###
nav_exclude:
  - 404.html
  - index.html
  - blog/tags.html
  - blog/page-:num/index.html

### Author info ###
author:
  name: Alessio Falai
  image: assets/myself.jpg
  email: falai.alessio@gmail.com
  facebook: wadaboa
  github: Wadaboa
  instagram: Wadaboa
  linkedin: alessio-falai
  # medium: your_username
  # soundcloud: your_username
  # spotify: your_username
  # stackoverflow: your_user_id
  # tumblr: your_username.tumblr.com
  # twitch: your_username
  # twitter: your_username
  # vimeo: your_username
  # youtube: your_channel_name

### Pagination ###
paginate: 10
paginate_path: "/blog/page-:num/"

### Posts permalink ###
permalink: blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"

### Exclude from processing ###
exclude:
  - README.md
  - Gemfile
  - portfolyou-jekyll-theme.gemspec
  - Gemfile.lock
  - vendor

### Google analytics ###
jekyll_analytics:
  GoogleAnalytics:
    id: UA-161544643-1
    anonymizeIp: false

### Last modified at date format ###
last-modified-at:
  date-format: "%d %B %Y"

### RSS feed ###
feed_items: 5
feed_update_period: daily
feed_update_frequency: 1
