### Site Settings ###
title: Alessio Falai
description: >-
  "I love keyboards :keyboard:, 
  open-source software :penguin: and 
  learning something new everyday :open_book:."
url: "alessiofalai.it"
baseurl: ""
repository: YoussefRaafatNasry/portfolYOU
remote_theme: YoussefRaafatNasry/portfolYOU

### Build Settings ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:
  - 404.html
  - index.html
  - blog/tags.html
  - blog/page-:num/index.html

### Author Info ###
author:
  name: Alessio Falai
  image: https://avatars3.githubusercontent.com/u/1256055?s=460&v=4
  email: falai.alessio@gmail.com
  facebook: wadaboa
  github: Wadaboa
  instagram: Wadaboa
  linkedin: alessio-falai
  # medium: your_username
  # soundcloud: your_username
  # spotify: your_username
  # stackoverflow: your_user_id
  # tumblr: your_username.tumblr.com
  # twitch: your_username
  # twitter: your_username
  # vimeo: your_username
  # youtube: your_channel_name

### Pagination ###
paginate: 6
paginate_path: "/blog/page-:num/"

### Posts Permalink ###
permalink: blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - Gemfile
  - Gemfile.lock

### Liquid latex settings ###
liquid_latex:
  debug: false
  density: 300
  output_directory: /assets/latex
  latex_cmd: "latex -interaction=nonstopmode $texfile &> /dev/null"
  dvips_cmd: "dvips -E $dvifile -o $epsfile &> /dev/null"
  convert_cmd: "convert -density $density $epsfile $pngfile &> /dev/null"
  temp_filename: "latex_temp"
